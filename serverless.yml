# Service name
service: events-api

# Serverless Plugins declaration.
plugins:
  - serverless-esbuild

provider:
  name: aws
  runtime: nodejs20.x
  architecture: x86_64
  region: ${opt:region, "eu-west-1"}
  stage: ${opt:stage, "int"}
  stackName: ${self:service}-${self:provider.stage}-stack
  timeout: 45
  environment:
    PAYLOAD_BUCKET: !Ref PayloadBucket
    API_KEY: XXX # DON'T DO THIS! USE AWS SECRET MANAGER.
    HTTP_ENDPOINT: !GetAtt EventsAPI.Dns.Http
    REALTIME_ENDPOINT: !GetAtt EventsAPI.Dns.Realtime
    SERVICE_ROLE: !GetAtt GenericServiceRole.Arn
    CHANNEL_NAMESPACE: !Ref EventsNamespace

  tracing:
    lambda: true

custom:
  base: ${self:service}-${self:provider.stage}
  esbuild:
    bundle: true
    minify: false
    target: node18

functions:
  publisher:
    name: events-publisher
    description: "Lambda Function for pubishing events to a channel of the events API"
    handler: src/handlers/publisher/index.handler
    role: GenericServiceRole
    timeout: 30
    memorySize: 256
    environment:
      RETRIER_LAMBDA: arn:aws:iam::${aws:accountId}:role/event-retry

  acknowledger:
    name: event-ack
    description: "Lambda Function for removing Schedules from Eventbridge"
    handler: src/handlers/acknowledger/index.handler
    role: GenericServiceRole
    timeout: 30
    memorySize: 256
    events:
      - httpApi:
          method: POST
          path: /ack

  retrier:
    name: event-retry
    description: "Lambda Function for retrying events whose ack is not received from client"
    handler: src/handlers/retry/index.handler
    role: GenericServiceRole
    timeout: 30
    memorySize: 256

# IAM-Roles and Policy
resources:
  Resources:
    GenericServiceRole: # Ideally, one role per Lambda for least privilege principle
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: ${self:service}-role
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - "sts:AssumeRole"
            - Effect: Allow
              Principal:
                Service:
                  - scheduler.amazonaws.com
              Action:
                - sts:AssumeRole
            - Effect: Allow
              Principal:
                Service:
                  - appsync.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: ${self:service}-policy
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - lambda:invokeFunction
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - s3:Put*
                    - s3:Get*
                  Resource:
                    - arn:aws:s3:::${self:service}-bucket
                    - arn:aws:s3:::${self:service}-bucket/*
                # - Effect: Allow
                #   Action:
                #     - kafka:GetBootstrapBrokers
                #     - kafka:DescribeCluster
                #   Resource: "*"
                # - Effect: Allow
                #   Action:
                #     - kafka-cluster:WriteData
                #     - kafka-cluster:ReadData
                #     - kafka-cluster:Connect
                #     - kafka-cluster:DescribeGroup
                #     - kafka-cluster:DescribeTopic
                #     - kafka-cluster:ReadData
                #     - kafka-cluster:AlterGroup
                #     - kafka-cluster:DescribeClusterDynamicConfiguration
                #     - kafka-cluster:DescribeTopicDynamicConfiguration
                #     - kafka-cluster:DescribeCluster
                #   Resource: "*"
                - Effect: Allow
                  Action:
                    - sqs:SendMessage
                    - sqs:ReceiveMessage
                    - sqs:DeleteMessage
                    - sqs:GetQueueAttributes
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - scheduler:CreateSchedule
                    - scheduler:DeleteSchedule
                    - scheduler:GetSchedule
                  Resource: "*"
                # - Effect: Allow
                #   Action:
                #     - ec2:CreateNetworkInterface
                #     - ec2:DescribeNetworkInterfaces
                #     - ec2:DeleteNetworkInterface
                #     - ec2:DescribeInstances
                #     - ec2:AttachNetworkInterface
                #     - ec2:DescribeSecurityGroups
                #     - ec2:DescribeVpcs
                #     - ec2:DescribeSubnets
                #   Resource: "*"
                - Effect: Allow
                  Action:
                    - logs:CreateLogStream
                    - logs:CreateLogGroup
                    - logs:PutLogEvents
                  Resource: "*"

