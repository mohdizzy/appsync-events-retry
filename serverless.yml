    PayloadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-poc-bucket
        AccessControl: Private
        VersioningConfiguration:
          Status: Enabled
        PublicAccessBlockConfiguration:
          BlockPublicAcls: true
          BlockPublicPolicy: true
          IgnorePublicAcls: true
          RestrictPublicBuckets: true

    EventsAPI:
      Type: AWS::AppSync::Api
      Properties:
        EventConfig:
          AuthProviders:
            - AuthType: API_KEY
          ConnectionAuthModes:
            - AuthType: API_KEY
          DefaultPublishAuthModes:
            - AuthType: API_KEY
          DefaultSubscribeAuthModes:
            - AuthType: API_KEY
          LogConfig:
            CloudWatchLogsRoleArn: !GetAtt GenericServiceRole.Arn
            LogLevel: ALL
        Name: events-api-poc

    EventsNamespace:
      Type: AWS::AppSync::ChannelNamespace
      Properties:
        ApiId: !GetAtt EventsAPI.ApiId
        Name: new-updates

    # enable JSON structured logging for all Lambdas (for Serverless V3)
    
    PublisherLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        LoggingConfig:
          LogFormat: JSON
          ApplicationLogLevel: WARN
          SystemLogLevel: INFO

    AcknowledgerLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        LoggingConfig:
          LogFormat: JSON
          ApplicationLogLevel: WARN
          SystemLogLevel: INFO

    RetrierLambdaFunction:
      Type: AWS::Lambda::Function
      Properties:
        LoggingConfig:
          LogFormat: JSON
          ApplicationLogLevel: WARN
          SystemLogLevel: INFO                            
